<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>edZone-HOME</title>
<link href="css/edZoneWeb-CSS.css" rel="stylesheet" type="text/css" />
<link href="css/edZoneWeb-popupCSS.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/checkbox.js" type="text/javascript"></script>

<body>

<div class="blackWrap">
 <div class="mainWrap">
  <div class="popupWrapStyle1">
   <div class="popupHeader">
    <div class="btnLeftPosition"><a href="#">Close</a></div>
    <div class="titleFloat">Manage Attendance</div>
    <div class="clear"></div>
   </div>
   <div class="checkStatusBar">
    <select name="select" style="width:130px;">
     <option>Tardy</option>
     <option>Absent</option>
     <option selected="selected">Present</option>
    </select>
   </div>
   
   <div class="checkStatusBar"><div class="inactiveBtn">Present</div></div>
   
   
   <div class="attStudentBody">
    <ul>
     <li>
      <input type="checkbox" name="checkbox" id="checkBox1" />
      <label for="checkBox1" class="CBnoselect" id="checkBox31"  onclick="checkBOX3(1)">Lei Zhang</label>
      <div class="AbsentStatus">A</div>
      <!--div class="TardyStatus">T</div-->
     </li>
     <li>
      <input type="checkbox" name="checkbox" id="checkBox2" />
      <label for="checkBox2" class="CBnoselect" id="checkBox32"  onclick="checkBOX3(2)">Lei Zhang</label>
      <!--div class="AbsentStatus">A</div-->
      <div class="TardyStatus">T</div>
     </li>
    </ul>
   </div>
   
  </div>
 </div>
</div>


<script src="js/jquery.select.js" type="text/javascript"></script>
