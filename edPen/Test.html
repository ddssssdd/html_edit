        context.font = "24px arial";

    }
    function drawRotateRect(x, y, w, h, degree) {
        context.translate(x+w/2, y+h/2);
        context.rotate(degree * Math.PI / 180);
        context.fillRect(0-w/2, 0-h/2, w, h);
    }
    function drawScaleRect(x, y, w, h, ratex, ratey) {
        context.translate(x + w * 0.5, y + h * 0.5);
        context.scale(ratex, ratey);
        context.fillRect( 0- w/2 ,  0- h/2 , w, h);
    }

    <script>
        var canvas = document.getElementById("testCanvas");
        canvas.width = 1000;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        context.fillStyle = "red";
        context.strokeStyle = "black";
        context.globalAlpha = 0.2;
        context.lineWidth = 1;
        
        drawCoords();
        context.fillRect(100, 100, 100, 100);
        
        
        drawTest();
        
        context.fillRect(500, 500, 200, 200);
        function drawCoords() {
            for (var r = 1; r < 8; r++) {
                context.strokeStyle = "black";
                context.setLineDash([1]);
                context.lineWidth = 1;
                context.moveTo(0, r * 100);
                context.lineTo(1000, r * 100);
                context.stroke();
                context.fillText(r*100,0, r * 100);
            }
            for (var c = 1; c < 10; c++) {
                context.strokeStyle = "black";
                context.setLineDash([1]);
                context.lineWidth = 1;
                context.moveTo(c * 100, 0);
                context.lineTo(c * 100, 800);
                context.stroke();
                context.fillText(c * 100, c * 100,0+10);
            }   
        }
       
    </script>
