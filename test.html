<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="200" style="background-color:green;"></canvas>
      <img id="A" src="images/TEST.png" width="250" height="250" style="display:none;"/>
    <script>
        function loadCanvas(dataURL) {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            // load image from data url
            var imageObj = document.getElementById("A");
            imageObj.onload = function () {
                context.drawImage(this, 0, 0);
            };

            context.drawImage(imageObj, 0, 0);
        }

        // make ajax call to get image data url
        var request = new XMLHttpRequest();
        request.open('GET', 'http://localhost:9167/images/TEST.png', true);
        request.onreadystatechange = function () {
            // Makes sure the document is ready to parse.
            if (request.readyState == 4) {
                // Makes sure it's found the file.
                if (request.status == 200) {
                    loadCanvas(request.responseText);
                }
            }
        };
        request.send(null);

    </script>
  </body>
</html>
