<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<script type="text/javascript" src="date-js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="date-js/jquery.datePicker-min.js"></script>
<link type="text/css" href="date-css/datepicker.css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<input name="markerDate" value=1404489600000 type="input" style="display:none;"/>
<input name="markerDate" value=1402675200000 type="input" style="display:none;"/>
<input name="markerDate" value=1402848000000 type="input" style="display:none;"/>
<input name="markerDate" value=1402934400000 type="input" style="display:none;"/>
<script type="text/javascript">
$(document).ready(function(){
//------------------------
	var markerDate=[];
	$("input[name=markerDate]").each(function(n,element){
			markerDate[n]=parseInt($(this).val());
		});
	console.log(markerDate);
//-------------------------
	$("#datepicker").datePicker({
		inline:true,
		selectMultiple:false,
		clickInput:true,
		markerDate:markerDate,
	});

	
});
</script>


<div id="datepicker"></div>

</body>
</html>
